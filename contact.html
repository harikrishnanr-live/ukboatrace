<body class="font-poppins bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-blue-800 to-teal-700 text-white shadow-lg fixed w-full z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Upper Kuttanad Boat Race</a>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="hover:text-yellow-300 transition">Home</a>
                <a href="boats.html" class="hover:text-yellow-300 transition">Boats & Captains</a>
                <a href="gallery.html" class="hover:text-yellow-300 transition">Gallery</a>
                <a href="about.html" class="hover:text-yellow-300 transition">About Us</a>
                <a href="contact.html" class="hover:text-yellow-300 transition">Contact</a>
                <a href="support.html" class="hover:text-yellow-300 transition">Support</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="md:hidden hidden bg-blue-800 px-6 py-3">
            <a href="index.html" class="block py-2 hover:text-yellow-300 transition">Home</a>
            <a href="boats.html" class="block py-2 hover:text-yellow-300 transition">Boats & Captains</a>
            <a href="gallery.html" class="block py-2 hover:text-yellow-300 transition">Gallery</a>
            <a href="about.html" class="block py-2 hover:text-yellow-300 transition">About Us</a>
            <a href="contact.html" class="block py-2 hover:text-yellow-300 transition">Contact</a>
            <a href="support.html" class="block py-2 hover:text-yellow-300 transition">Support</a>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-24">
        <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">Contact Us</h1>
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <form>
                <div class="mb-6">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                    <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                    <textarea id="message" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-blue-800 to-teal-700 text-white py-12">
        <div class="container mx-auto px-6 text-center">
