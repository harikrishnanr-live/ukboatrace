<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Upper Kuttanad Boat Race</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body class="font-poppins bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-blue-800 to-teal-700 text-white shadow-lg fixed w-full z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Upper Kuttanad Boat Race</a>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="hover:text-yellow-300 transition">Home</a>
                <a href="boats.html" class="hover:text-yellow-300 transition">Boats & Captains</a>
                <a href="gallery.html" class="hover:text-yellow-300 transition">Gallery</a>
                <a href="about.html" class="hover:text-yellow-300 transition">About Us</a>
                <a href="contact.html" class="hover:text-yellow-300 transition">Contact</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="md:hidden hidden bg-blue-800 px-6 py-3">
            <a href="index.html" class="block py-2 hover:text-yellow-300 transition">Home</a>
            <a href="boats.html" class="block py-2 hover:text-yellow-300 transition">Boats & Captains</a>
            <a href="gallery.html" class="block py-2 hover:text-yellow-300 transition">Gallery</a>
            <a href="about.html" class="block py-2 hover:text-yellow-300 transition">About Us</a>
            <a href="contact.html" class="block py-2 hover:text-yellow-300 transition">Contact</a>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-24">
        <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">Race Gallery</h1>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <div class="rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition cursor-pointer" onclick="openModal('assets/images/gallery1.jpg')">
                <img src="assets/images/gallery1.jpg" alt="Gallery Image" class="w-full h-48 object-cover">
            </div>
            <div class="rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition cursor-pointer" onclick="openModal('assets/images/gallery2.jpg')">
                <img src="assets/images/gallery2.jpg" alt="Gallery Image" class="w-full h-48 object-cover">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
        <div class="max-w-4xl max-h-screen overflow-hidden">
            <img id="modal-image" src="" alt="Enlarged Image" class="max-w-full max-h-screen">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-white text-3xl">&times;</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-blue-800 to-teal-700 text-white py-12">
        <div class="container mx-auto px-6 text-center">
            <p class="mb-4">&copy; 2025 Upper Kuttanad Boat Race. All rights reserved.</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="hover:text-yellow-300 transition">Facebook</a>
                <a href="#" class="hover:text-yellow-300 transition">Instagram</a>
                <a href="#" class="hover:text-yellow-300 transition">Twitter</a>
            </div>
        </div>
    </footer>
